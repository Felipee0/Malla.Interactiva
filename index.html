<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva PsicologÃ­a</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #ffeef8;
      color: #333;
    }

    header {
      text-align: center;
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      color: white;
      padding: 20px 10px;
      font-size: 24px;
      position: sticky;
      top: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .semestre {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 280px;
      transition: opacity 0.3s;
      position: relative;
    }

    .semestre.completado {
      opacity: 0.5;
    }

    .semestre h2 {
      margin-top: 0;
      color: #d63384;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .materia {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
    }

    .materia.completada {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .progreso {
      width: 90%;
      margin: 30px auto;
      background: #ffe0ec;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      box-shadow: inset 0 0 5px #ff99c8;
    }

    .progreso-barra {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff69b4, #ff85b3);
      transition: width 0.5s;
    }

    .mensaje {
      text-align: center;
      font-size: 18px;
      color: #c71585;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      background: #ff99c8;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:disabled {
      background: #ccc;
      cursor: default;
    }
  </style>
</head>

<body>
  <header>
    <i class="fas fa-brain"></i>  PsicologÃ­a
  </header>

  <div class="mensaje" id="mensaje">Â¡Comienza tu viaje en PsicologÃ­a!</div>
  <div class="progreso">
    <div class="progreso-barra" id="barra"></div>
  </div>

  <div class="container" id="malla"></div>

  <script>
    const semestres = [
      {
        nombre: "Semestre 1",
        icono: "fas fa-book",
        materias: ["PsicologÃ­a General", "BiologÃ­a Humana", "Historia de la PsicologÃ­a"]
      },
      {
        nombre: "Semestre 2",
        icono: "fas fa-user-graduate",
        materias: ["NeuroanatomÃ­a", "Desarrollo Humano", "EstadÃ­stica I"]
      },
      {
        nombre: "Semestre 3",
        icono: "fas fa-brain",
        materias: ["NeuropsicologÃ­a", "PsicometrÃ­a", "PsicologÃ­a Social"]
      },
      {
        nombre: "Semestre 4",
        icono: "fas fa-comments",
        materias: ["TeorÃ­as de la Personalidad", "EvaluaciÃ³n PsicolÃ³gica", "EstadÃ­stica II"]
      },
      {
        nombre: "Semestre 5",
        icono: "fas fa-heart",
        materias: ["PsicologÃ­a ClÃ­nica", "Entrevista PsicolÃ³gica", "PsicopatologÃ­a"]
      },
      {
        nombre: "Semestre 6",
        icono: "fas fa-hands-helping",
        materias: ["Terapias Cognitivas", "IntervenciÃ³n en Crisis", "PsicologÃ­a Educativa"]
      },
      {
        nombre: "Semestre 7",
        icono: "fas fa-users",
        materias: ["PsicologÃ­a Organizacional", "Ã‰tica Profesional", "Proyecto de InvestigaciÃ³n"]
      },
      {
        nombre: "Semestre 8",
        icono: "fas fa-graduation-cap",
        materias: ["PrÃ¡ctica Profesional", "Seminario de Grado", "SupervisiÃ³n ClÃ­nica"]
      }
    ];

    const container = document.getElementById('malla');
    const barra = document.getElementById('barra');
    const mensaje = document.getElementById('mensaje');

    function actualizarProgreso() {
      const total = semestres.length;
      const completados = semestres.filter((_, i) => localStorage.getItem(`semestre_${i}`) === 'true').length;
      const porcentaje = Math.round((completados / total) * 100);
      barra.style.width = porcentaje + '%';

      if (porcentaje === 0) mensaje.textContent = 'Â¡Comienza tu viaje en PsicologÃ­a!';
      else if (porcentaje <= 25) mensaje.textContent = 'Â¡Buen comienzo!';
      else if (porcentaje <= 50) mensaje.textContent = 'Â¡Vas muy bien!';
      else if (porcentaje <= 75) mensaje.textContent = 'Â¡Ya casi terminas!';
      else mensaje.textContent = 'ðŸŽ“ Â¡Lo lograste, psicÃ³loga en camino!';
    }

    semestres.forEach((sem, i) => {
      const div = document.createElement('div');
      div.classList.add('semestre');

      const icon = `<i class="${sem.icono}"></i>`;
      div.innerHTML = `<h2>${icon} ${sem.nombre}</h2>`;

      sem.materias.forEach((mat, j) => {
        const matDiv = document.createElement('div');
        matDiv.className = 'materia';
        matDiv.innerHTML = `
          <span>${mat}</span>
          <input type="checkbox" id="materia_${i}_${j}">
        `;

        const check = matDiv.querySelector('input');
        const key = `materia_${i}_${j}`;
        if (localStorage.getItem(key) === 'true') {
          check.checked = true;
          matDiv.classList.add('completada');
        }
        check.addEventListener('change', () => {
          localStorage.setItem(key, check.checked);
          matDiv.classList.toggle('completada', check.checked);
        });
        div.appendChild(matDiv);
      });

      const btn = document.createElement('button');
      btn.textContent = 'Marcar como completado';
      if (localStorage.getItem(`semestre_${i}`) === 'true') {
        div.classList.add('completado');
        btn.textContent = 'Completado';
        btn.disabled = true;
      }

      btn.addEventListener('click', () => {
        div.classList.add('completado');
        localStorage.setItem(`semestre_${i}`, 'true');
        btn.textContent = 'Completado';
        btn.disabled = true;
        actualizarProgreso();
      });

      div.appendChild(btn);
      container.appendChild(div);
    });

    actualizarProgreso();
  </script>
</body>

</html>
